<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frogchestra</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="orchestra">
        <div data-note="C" class="frog front"></div>
        <div data-note="Db" class="frog back"></div>
        <div data-note="D" class="frog front"></div>
        <div data-note="Eb" class="frog back"></div>
        <div data-note="E" class="frog front"></div>
        <div data-note="F" class="frog front"></div>
        <div data-note="Gb" class="frog back"></div>
        <div data-note="G" class="frog front"></div>
        <div data-note="Ab" class="frog back"></div>
        <div data-note="A" class="frog front"></div>
        <div data-note="Bb" class="frog back"></div>
        <div data-note="H" class="frog front"></div>
        <div data-note="C1" class="frog front"></div>
    </div>


   <audio src="/betasounds/plopp.mp3" id="C"></audio>
   <audio src="/betasounds/hmm1.mp3" id="Db"></audio>
   <audio src="/betasounds/plopp2.mp3" id="D"></audio>
   <audio src="/betasounds/hmm2.mp3" id="Eb"></audio> 
   <audio src="/betasounds/plopp3.mp3" id="E"></audio>
   <audio src="/betasounds/plopp4.mp3" id="F"></audio>
   <audio src="/betasounds/LGS.mp3" id="Gb"></audio>
   <audio src="/betasounds/plopp5.mp3" id="G"></audio>
   <audio src="/betasounds/woosh1.mp3" id="Ab"></audio>
   <audio src="/betasounds/plopp6.mp3" id="A"></audio>
   <audio src="/betasounds/woosh2.mp3" id="Bb"></audio>
   <audio src="/betasounds/plopp7.mp3" id="H"></audio>
   <audio src="/betasounds/plopp8.mp3" id="C1"></audio>
   
   
   
   <script src="index.js"></script>
</body>
</html>
